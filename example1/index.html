<html>
    <head>
      <title></title>
      <meta charset ="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>

        <div class="wrap">
            <div class="search">
              <i class="fa fa-search" aria-hidden="true"></i>
               <input id="searchInput" type="text" class="searchInput" placeholder="Search for everything">
            
            </div>
            <div class="shortcuts">
              <p class="">TRENDING SHORTCUTS</p>
              <button class="btn" id="msgs" style="background-color: rgb(249, 239, 249);"><i class="fa fa-commenting-o"></i> Messages</button>
              <button class="btn" id="attc" style="background-color: rgb(230, 246, 242);"><i class="fa fa-paperclip" aria-hidden="true"></i> Attachments</button>
              <button class="btn" id="peop" style="background-color: rgb(244, 243, 253);"><i class="fa fa-user-o" aria-hidden="true"></i>People</button>
              
            </div>
            <div class="recent">
              <p class="">RECENT SEARCHES</p>
              <ul id="recent">
                <li> <i class="fa fa-clock-o" aria-hidden="true"></i><span class="recent-text"> exports </span><i class="fa fa-times" aria-hidden="true"></i></li>
                <li> <i class="fa fa-clock-o" aria-hidden="true"></i><span class="recent-text">reservation</span> <i class="fa fa-times" aria-hidden="true"></i></li>
                <li> <i class="fa fa-clock-o" aria-hidden="true"></i><span class="recent-text">app ill</span> <i class="fa fa-times" aria-hidden="true"></i></li>
              </ul>
              
              
            </div>
         </div>
<script src="script.js"></script>
    </body>

</html>
